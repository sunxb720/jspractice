<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制div属性</title>
    <style>
        #container{width: 250px;margin: 0 auto;text-align: center;}
        #showbox{width: 100px; height: 100px;background: black; margin: 10px auto; display:block;}
    </style>
</head>
<body>
    <div id="container">
        <input type="button", value="变高">
        <input type="button", value="变宽">
        <input type="button", value="变色">
        <input type="button", value="隐藏">
        <input type="button", value="重置">
        <div id="showbox"></div>
    </div>
    <script>
        var changeStyle = function(elem, attr, value){
            elem.style[attr] = value;
        }
        window.onload = function(){
            var oBtn = document.getElementsByTagName("input");
            var oDiv = document.getElementById("showbox");
            var oAtt = ["height", "width", "background", "display", "display"];
            var oVal = ["200px", "200px", "red", "none", "block"];

            for(var i = 0; i < oBtn.length; i++){
                oBtn[i].index = i;
                oBtn[i].onclick = function(){
                    if(this.index == oBtn.length - 1){
                        oDiv.style.cssText = " ";
                    }
                    changeStyle(oDiv, oAtt[this.index], oVal[this.index]);
                }
            }
        }
    </script>
</body>
</html>
